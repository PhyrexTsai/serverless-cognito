functions:
  health:
    handler: health.check
    events:
      - http:
          path: /v1/user/health
          method: get
          cors: true
  signUp:
    handler: user.signUp
    events:
      - http:
          path: /v1/user/signUp
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  signIn:
    handler: user.signIn
    events:
      - http:
          path: /v1/user/signIn
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  signOut:
    handler: user.signOut
    events:
      - http:
          path: /v1/user/signOut
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  verify:
    handler: user.verify
    events:
      - http:
          path: /v1/user/verify
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  resendSMS:
    handler: user.resendSMS
    events:
      - http:
          path: /v1/user/resendSMS
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  forgotPassword:
    handler: user.forgotPassword
    events:
      - http:
          path: /v1/user/forgotPassword
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  resetPassword:
    handler: user.resetPassword
    events:
      - http:
          path: /v1/user/resetPassword
          method: post
          cors: true
          authorizer:
            arn: ${env.COGNITO_ARN}
    environment:
      COGNITO_REGION: ${env:COGNITO_REGION}
      COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
      COGNITO_CLINET_ID: ${env:COGNITO_CLINET_ID}
  

